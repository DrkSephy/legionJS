<!DOCTYPE HTML>
<html>
<head>
  <title>pixi.js example 1</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000000;
    }
  </style>
  <script src="../node_modules/requirejs/require.js"></script>

</head>
<body>
  <script>

  requirejs.config({
        baseUrl: "../",

        paths: {
          'legion': 'src/legion',
          'pixi':  'node_modules/pixi.js/bin/pixi'
        },

        shim: {
          'pixi': {
            exports: 'PIXI'
          }
        }
    });
  
  requirejs([
      'legion',
      'legion/environment',
      'legion/game',
      'legion/entity',
      'legion/graphics/displayobject',
      'legion/graphics/shape',
      'legion/input'
    ], function(legion, Environment, Game, Entity, DisplayObject, Shape, Input) {
      // Create canvas and set it to 500x500
      legion.init(500, 500); 
      
      // Create a new game and environment, and assign the environment
      // To the game.
      var game = new Game();
      var env = new Environment({backgroundColor: 0x66FF99});
      game.setEnvironment(env);


      /* Raw PIXI Display Object */

      // Create a raw PIXI display object
      var texture = PIXI.Texture.fromImage("bunny.png");
      var bunny = new PIXI.Sprite(texture);
      bunny.anchor.x = 0.5;
      bunny.anchor.y = 0.5;

      // Create an entity with the displayObject
      var ent = new (Entity.implement([DisplayObject, {
        _update: function() {
          var speed = 200;
          this.setVelocity(
            speed * ( Input.state(Input.keys.LEFT) ? -1 : 
                      Input.state(Input.keys.RIGHT) ? 1 : 0),
            speed * ( Input.state(Input.keys.UP) ? -1 : 
                      Input.state(Input.keys.DOWN) ? 1 : 0)
          );
          this.parent();
        }
      }]))({
        displayObject: bunny, x: 200, y: 150
      });

      // Add it to the environment
      env.addEntity(ent);


      /* Basic Shapes */

      var CustomEnt = Entity.implement([DisplayObject, Shape])
        .extend({
          _update: function() {
            this.parent();

            //Loop the entities
            if (this.x > 500) {
              this.x = -100;
            }

            if (this.y > 500) {
              this.y = -100;
            }
          }
        });

      // Create an entity that implements Shape and create
      // a rectangle instance.
      var ent2 = new CustomEnt({
        w: 50, h: 50, x: 300, y:300, vx: 200,
        color: 0xFFFF00, shape: 'rect'
      });
      env.addEntity(ent2);

      var ent3 = new CustomEnt({
        x: 250, y:250, r: 30, vx: 200, vy: 200,
        color: 0x0000FF, shape: 'circle'
      });
      env.addEntity(ent3);


      /* Movement to make things exciting! */
      /*setInterval(function() {
        //ent.y = (ent.y + 1) % 500;
        ent2.x = (ent2.x +3) % 500;

        ent3.x = ent3.y = (ent3.x + 2) % 500;
      }, 4);*/




      // Start Game
      game.loop();
    });

  </script>

  </body>
</html>
